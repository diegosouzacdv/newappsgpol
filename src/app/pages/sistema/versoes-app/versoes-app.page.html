<ion-header>
  <ion-toolbar mode="ios" color="primary">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>
      Versões
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
  <ion-card class="cardAll">
    <div class="dados-policial">
      <app-dados-basico-policial></app-dados-basico-policial>
    </div>
  </ion-card>
  <ion-card mode="md">
      <ion-list-header color="primary"  mode="md">
        <div class="ion-text-center">
          <ion-label>Atualizações e Correções</ion-label>
        </div>
      </ion-list-header>
      <ion-card-content>
        <ion-item *ngFor="let versao of versoes">
          <ion-label class="ion-text-wrap">
            <p><strong>{{versao.versao}}</strong></p>
            <p [innerHtml]="versao.observacao"></p>
          </ion-label>
          
        </ion-item>
      </ion-card-content>
  </ion-card>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadVersoes($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="carregando...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="criandoVersao()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
