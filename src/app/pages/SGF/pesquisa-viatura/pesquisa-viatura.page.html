<ion-card mode="ios" class="card-children">
  <ion-card-header>
    <ion-card-title class="ion-text-center">Viatura</ion-card-title>
  </ion-card-header>
  <ion-card-content class="ion-text-center">
    Pesquise a viatura informando a placa (ex.: JJJ1111) ou o prefixo (ex.: 1111) abaixo.
    <ion-searchbar class="items-searchbar" #pesquisa animated mode="ios"
            placeholder="Placa ou Prefixo" color="secondary" (ionClear)="limparPlaca()" (keyup)="getPesquisa(pesquisa.value)">
    </ion-searchbar>
  </ion-card-content>
</ion-card>
