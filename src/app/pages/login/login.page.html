<ion-content>
  <div class="area-img">
    <h2>Polícia Militar do Distrito Federal</h2>
    <div class="img">
      <ion-img src="../../../assets/imgs/logo.png"></ion-img>
    </div>
  </div>

  <ion-slides mode="ios" pager="true" scrollbar="true" [options]="slideOpts" color="light">
    <ion-slide mode="ios">
      <div class="slide-inner ion-padding">
        <div class="titulo3"><span>Login</span></div>
        <form [formGroup]="loginForm">
          <ion-item class="ion-margin-top" lines="none">
            <ion-input placeholder="Usuário" formControlName="username" type="text" [(ngModel)]="creds.username"
              name="username" autocomplete="off">
            </ion-input>
          </ion-item>
          <ion-item class="ion-margin-top" lines="none">
            <ion-input placeholder="Senha" formControlName="password" type="password" [(ngModel)]="creds.password"
              name="password" autocomplete="off">
            </ion-input>
          </ion-item>
          <ion-button class="ion-margin-top entrar" (click)="login()" expand="block">
            Entrar
          </ion-button>
          <ion-row>
            <ion-col size="6">
              <a [routerLink]="['/esqueceu']" routerDirection="forward"><span>Esqueci a senha</span></a>
            </ion-col>
            <ion-col size="6">
              <a class="ion-margin-top entrar" [routerLink]="['/cadastro', 0, '']" fill="outline"
                expand="block"><span>Cadastre-se</span></a>
            </ion-col>
          </ion-row>
        </form>
      </div>
    </ion-slide>
  </ion-slides>
