<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Efetivo 
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let policial of efetivoUnidade">
      <ion-label>{{policial.posto}} {{policial.quadro}} {{policial.nome}}</ion-label>
      <ion-button (click)="presentModal(policial)"><ion-icon name="list-box"></ion-icon></ion-button>
    </ion-item>
  </ion-list>

</ion-content>
